---
- name: deploy
  hosts: all
  become: True

  tasks:
    - name: pull images
      community.docker.docker_image:
        name: "{{ item }}"
        source: pull
        force_source: true
      with_items:
        - caddy:2.6.4-alpine
        - browserless/chrome:latest
        - ghcr.io/yapms/yapms-yapms:latest
        - ghcr.io/yapms/yapms-pocketbase:latest
        - mariadb:latest
        - docker.umami.dev/umami-software/umami:mysql-latest

    - name: remove containers
      community.docker.docker_container:
        name: "{{ item }}"
        state: absent
      with_items:
        - caddy
        - browserless
        - yapms
        - pocketbase
        - mariadb
        - umami

    - name: prune images
      community.docker.docker_prune:
        images: true

    - name: copy caddy file
      copy:
        src: Caddyfile
        dest: /home/core/Caddyfile

    - name: create yapms network
      community.docker.docker_network:
        name: yapms
        state: present

    - name: deploy yapms
      community.docker.docker_container:
        name: yapms
        image: ghcr.io/yapms/yapms-yapms:latest
        restart_policy: always
        networks:
          - name: yapms

    - name: deploy pocketbase
      community.docker.docker_container:
        name: pocketbase
        image: ghcr.io/yapms/yapms-pocketbase:latest
        restart_policy: always
        networks:
          - name: yapms
        volumes:
          - /home/core/pb_data:/app/pb_data
        env:
          BROWSERLESS_URI: "ws://browserless:3000"
          BROWSERLESS_FRONTEND_URI: "http://yapms:3000"
          TURNSTILE_SECRET: "{{turnstile_secret}}"

    - name: deploy browserless
      community.docker.docker_container:
        name: browserless
        image: browserless/chrome:latest
        restart_policy: always
        networks:
          - name: yapms

    - name: deploy mariadb
      community.docker.docker_container:
        name: mariadb
        image: mariadb:latest
        restart_policy: always
        networks:
          - name: yapms
        volumes:
          - /home/core/mariadb_data:/var/lib/mysql
        env:
          MARIADB_DATABASE: umami
          MARIADB_ROOT_PASSWORD: password

    - name: deploy umami
      community.docker.docker_container:
        name: umami
        image: docker.umami.dev/umami-software/umami:mysql-latest
        restart_policy: always
        networks:
          - name: yapms
        env:
          DATABASE_URL: mysql://root:password@mariadb:3306/umami

    - name: deploy caddy
      community.docker.docker_container:
        name: caddy
        image: caddy:2.6.4-alpine
        restart_policy: always
        volumes:
          - /home/core/Caddyfile:/etc/caddy/Caddyfile
        ports:
          - 80:80
          - 443:443
        networks:
          - name: yapms
